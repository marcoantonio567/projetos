<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<style>
    /* Estilos opcionais para melhorar a aparência do formulário */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h1>Cadastro de Produtos</h1>

<form id="formCadastro">
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" id="nomeProduto" name="nomeProduto" required>
    
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" required>

    <label for="codigoProduto">Código do Produto:</label>
    <input type="text" id="codigoProduto" name="codigoProduto" required>

    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" name="peso" step="0.01" required>

    <label for="dimensoes">Dimensões (L x A x P):</label>
    <input type="text" id="dimensoes" name="dimensoes" required>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" step="0.01" required>

    <label for="quantidadeEstoque">Quantidade em Estoque:</label>
    <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required>

    <label for="dataValidade">Data de Validade:</label>
    <input type="date" id="dataValidade" name="dataValidade" required>

    <label for="cor">Cor:</label>
    <input type="text" id="cor" name="cor" required>

    <label for="tamanho">Tamanho:</label>
    <input type="text" id="tamanho" name="tamanho" required>

    <label for="material">Material:</label>
    <input type="text" id="material" name="material" required>

    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required>

    <label for="paisOrigem">País de Origem:</label>
    <input type="text" id="paisOrigem" name="paisOrigem" required>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes"></textarea>

    <label for="codigoBarras">Código de Barras:</label>
    <input type="text" id="codigoBarras" name="codigoBarras" required>

    <label for="localizacaoArmazem">Localização no Armazém:</label>
    <input type="text" id="localizacaoArmazem" name="localizacaoArmazem" required>

    <input type="submit" value="Cadastrar Produto">
</form>

</body>
</html>
